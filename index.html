<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assets/styles/style.css" />
    <link
      rel="shortcut icon"
      href="Assets/images/Favicon/Favicon.svg"
      type="image/x-icon"
    />
    <title>Alivio</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <svg class="logo">
            <use href="/Assets/sprite.svg#logo"></use>
          </svg>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">Why Alivio</li>
              <li class="header__nav-item">Solutions</li>
              <li class="header__nav-item">Community</li>
              <li class="header__nav-item">Pricing</li>
            </ul>
          </nav>
          <div class="Header__btn">
            <button type="button" class="btn btn__bacground">Sign in</button>
            <button type="button" class="btn">Start Trial</button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__content">
            <h1 class="hero__title">Be aware, Manage well.</h1>
            <p class="hero__description">
              Everyone experiences stress in different ways. Let Alivio guide
              you, in a personalized journal experience, to overcome your
              stress.
            </p>
            <button type="button" class="btn">Find Your Way</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
